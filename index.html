<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza Konkurencji mbmedica.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; transition: background-color 0.3s ease; }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-4px); }
        .dark .product-card:hover { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        @keyframes spin-once {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin-once 0.6s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-dark-bg min-h-screen transition-colors duration-300">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border-b border-slate-200 dark:border-slate-800 px-6 py-4 transition-colors duration-300">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2.5 rounded-2xl shadow-lg shadow-blue-100 dark:shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="hidden sm:block">
                    <p class="text-[10px] text-blue-600 dark:text-blue-400 font-bold uppercase tracking-[0.2em]">Market Intelligence</p>
                </div>
            </div>

            <div class="flex-1 max-w-xl w-full flex items-center gap-3">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Szukaj produktu..." 
                           class="w-full pl-10 pr-4 py-2.5 bg-slate-100/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl text-sm dark:text-slate-200 focus:bg-white dark:focus:bg-slate-800 outline-none transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400 absolute left-3.5 top-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <button onclick="fetchFromGitHub()" class="p-2.5 bg-white dark:bg-slate-800 text-slate-500 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 transition-all" title="Odśwież dane">
                    <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>

                <button id="themeToggle" class="p-2.5 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-200 transition-all">
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
                    </svg>
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>

            <div class="flex items-center gap-4">
                <div id="exportContainer" class="hidden flex items-center gap-3 bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800 p-1.5 rounded-xl">
                    <span id="changeCounter" class="text-[10px] font-bold text-blue-600 dark:text-blue-400 px-2 tracking-tight"></span>
                    <button onclick="exportModifiedJson()" class="bg-blue-600 hover:bg-blue-700 text-white text-[10px] font-bold py-2 px-4 rounded-lg shadow-sm transition-all flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        POBIERZ RAPORT.JSON
                    </button>
                </div>
                <div class="hidden lg:block text-right border-l pl-4 border-slate-200 dark:border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider leading-none mb-1">Produkty</p>
                    <p id="totalCount" class="text-xl font-black text-slate-800 dark:text-slate-100 leading-none">0</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div id="emptyState" class="flex flex-col items-center justify-center py-32 text-slate-300 dark:text-slate-600">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-lg font-semibold text-slate-400">Pobieranie danych z bazy...</p>
        </div>
        
        <div id="mainGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <!-- Karty produktów -->
        </div>
    </main>

    <script>
        const GITHUB_CONFIG = {
            user: 'Luszian',
            repo: 'analiza-cen',
            file: 'raport.json'
        };

        let allProducts = [];
        let modifiedCount = 0;

        // Theme Handling
        function updateTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById('sunIcon').classList.remove('hidden');
                document.getElementById('moonIcon').classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('sunIcon').classList.add('hidden');
                document.getElementById('moonIcon').classList.remove('hidden');
            }
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.contains('dark') ? localStorage.theme = 'light' : localStorage.theme = 'dark';
            updateTheme();
        });
        updateTheme();

        async function fetchFromGitHub() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('animate-spin-custom');
            setTimeout(() => refreshIcon.classList.remove('animate-spin-custom'), 600);

            const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.user}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.file}?t=${new Date().getTime()}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                allProducts = await response.json();
                renderDashboard(allProducts);
                document.getElementById('emptyState').classList.add('hidden');
            } catch (err) {
                console.error(err);
            }
        }

        function markOfferAsInvalid(pIdx, oIdx) {
            if (allProducts[pIdx] && allProducts[pIdx].konkurencja[oIdx]) {
                allProducts[pIdx].konkurencja[oIdx].valid = false;
                modifiedCount++;
                updateExportUI();
                renderDashboard(allProducts);
            }
        }

        function updateExportUI() {
            const container = document.getElementById('exportContainer');
            const counter = document.getElementById('changeCounter');
            if (modifiedCount > 0) {
                container.classList.remove('hidden');
                counter.innerText = `${modifiedCount} ZMIAN`;
            }
        }

        function exportModifiedJson() {
            const dataToExport = JSON.parse(JSON.stringify(allProducts));
            const blob = new Blob([JSON.stringify(dataToExport, null, 4)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'raport.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function renderDashboard(data) {
            const grid = document.getElementById('mainGrid');
            const totalCountEl = document.getElementById('totalCount');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = '';
            
            const filteredData = data.filter(p => 
                p.nazwa_mbmedica.toLowerCase().includes(searchTerm)
            );

            totalCountEl.innerText = filteredData.length;

            filteredData.forEach((item, pIdx) => {
                const validCompetition = (item.konkurencja || []).filter(c => 
                    c.sklep.toLowerCase() !== 'mbmedica.pl' && 
                    !c.sklep.toLowerCase().includes('używan') &&
                    c.valid !== false
                );

                const marketPrices = validCompetition.map(c => c.cena);
                const minPrice = marketPrices.length > 0 ? Math.min(...marketPrices) : item.cena_mbmedica;
                const isLowest = item.cena_mbmedica <= minPrice;

                const card = document.createElement('div');
                card.className = `product-card bg-white dark:bg-slate-900 rounded-[2.5rem] border ${isLowest ? 'border-emerald-200 dark:border-emerald-900/40 shadow-xl shadow-emerald-50/20' : 'border-slate-200 dark:border-slate-800'} overflow-hidden flex flex-col h-auto`;

                card.innerHTML = `
                    <div class="p-8 pb-4">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[10px] font-black px-4 py-1.5 rounded-full ${isLowest ? 'bg-emerald-50 dark:bg-emerald-950 text-emerald-600 border-emerald-100' : 'bg-red-50 dark:bg-red-950 text-red-600 border-red-100'} uppercase tracking-widest border">
                                ${isLowest ? 'Lider Ceny' : 'Cena do poprawy'}
                            </span>
                            <div class="flex gap-2">
                                <a href="${item.link_google_shopping}" target="_blank" class="p-1 hover:scale-110 transition-transform" title="Zobacz w Google Shopping">
                                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.99.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <a href="${item.url_mbmedica}" target="_blank" class="block group">
                            <h3 class="font-bold text-slate-800 dark:text-slate-100 text-lg mb-6 leading-tight group-hover:text-blue-600 transition-colors">
                                ${item.nazwa_mbmedica}
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block ml-1 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                            </h3>
                        </a>
                        
                        <div class="grid grid-cols-2 gap-4 bg-slate-50 dark:bg-slate-800/50 p-6 rounded-[2rem] border border-slate-100 dark:border-slate-800">
                            <div>
                                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Twoja cena</p>
                                <p class="text-3xl font-black text-slate-900 dark:text-white">${item.cena_mbmedica.toLocaleString('pl-PL')} <span class="text-xs">zł</span></p>
                            </div>
                            <div class="border-l border-slate-200 dark:border-slate-700 pl-6">
                                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Najniższa</p>
                                <p class="text-xl font-bold ${isLowest ? 'text-emerald-600' : 'text-slate-700 dark:text-slate-300'}">${minPrice.toLocaleString('pl-PL')} zł</p>
                            </div>
                        </div>
                    </div>

                    <div class="px-8 py-6">
                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-4">Oferty konkurencji (${validCompetition.length})</p>
                        <div class="space-y-3">
                            ${(item.konkurencja || []).map((c, oIdx) => {
                                if (c.sklep.toLowerCase() === 'mbmedica.pl' || c.sklep.toLowerCase().includes('używan') || c.valid === false) return '';
                                
                                return `
                                <div class="group flex justify-between items-start p-4 rounded-2xl border ${c.cena < item.cena_mbmedica ? 'bg-red-50/30 dark:bg-red-950/10 border-red-100 dark:border-red-900/30' : 'bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800'} transition-all">
                                    <div class="flex-1 pr-4">
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="text-xs font-black text-slate-800 dark:text-slate-200">${c.sklep}</span>
                                        </div>
                                        <span class="text-[11px] text-slate-500 dark:text-slate-400 italic block whitespace-normal break-words leading-relaxed">${c.nazwa_u_konkurencji || ''}</span>
                                    </div>
                                    <div class="flex items-center gap-3 shrink-0 pt-0.5">
                                        <span class="text-sm font-black ${c.cena < item.cena_mbmedica ? 'text-red-600' : 'text-slate-900 dark:text-slate-100'} whitespace-nowrap">
                                            ${c.cena.toLocaleString('pl-PL')} zł
                                        </span>
                                        <button onclick="markOfferAsInvalid(${data.indexOf(item)}, ${oIdx})" class="p-1.5 text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100" title="Oznacz jako błędny produkt">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                </div>
                            `}).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('input', () => renderDashboard(allProducts));
        window.onload = fetchFromGitHub;
    </script>
</body>
</html>
