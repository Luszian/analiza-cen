<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza Konkurencji mbmedica.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfiguracja Tailwinda dla trybu ciemnego
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; transition: background-color 0.3s ease; }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-4px); }
        .dark .product-card:hover { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
        a { position: relative; z-index: 10; }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-dark-bg min-h-screen transition-colors duration-300">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border-b border-slate-200 dark:border-slate-800 px-6 py-4 transition-colors duration-300">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2.5 rounded-2xl shadow-lg shadow-blue-100 dark:shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div>
                    <p class="text-[10px] text-blue-600 dark:text-blue-400 font-bold uppercase tracking-[0.2em]">Market Intelligence</p>
                </div>
            </div>

            <div class="flex-1 max-w-2xl w-full flex items-center gap-4">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Szukaj produktu lub konkurenta..." 
                           class="w-full pl-12 pr-4 py-3.5 bg-slate-100/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl text-sm dark:text-slate-200 focus:bg-white dark:focus:bg-slate-800 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 absolute left-4 top-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <!-- Przełącznik motywu -->
                <button id="themeToggle" class="p-3.5 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-2xl border border-slate-200 dark:border-slate-700 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
                    </svg>
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>

            <div class="flex items-center gap-6">
                <div id="syncStatus" class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-sm text-[10px] font-bold text-slate-500 dark:text-slate-400">
                    <div class="w-2 h-2 rounded-full bg-amber-400 animate-pulse"></div>
                    SYNC...
                </div>
                <div class="hidden lg:block text-right border-l pl-6 border-slate-200 dark:border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Produkty</p>
                    <p id="totalCount" class="text-xl font-black text-slate-800 dark:text-slate-100 leading-none transition-colors">0</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
        <div id="emptyState" class="flex flex-col items-center justify-center py-32 text-slate-300 dark:text-slate-600">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-lg font-semibold">Pobieranie aktualnych danych z serwera...</p>
        </div>
        
        <div id="mainGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <!-- Karty będą generowane tutaj -->
        </div>
    </main>

    <script>
        const GITHUB_CONFIG = {
            user: 'Luszian',
            repo: 'analiza-cen',
            file: 'raport.json'
        };

        let allProducts = [];

        // Obsługa trybu ciemnego
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        function updateTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                localStorage.theme = 'light';
            } else {
                localStorage.theme = 'dark';
            }
            updateTheme();
        });

        updateTheme(); // Init theme

        async function fetchFromGitHub() {
            const statusIndicator = document.getElementById('syncStatus');
            const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.user}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.file}?t=${new Date().getTime()}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                
                allProducts = await response.json();
                renderDashboard(allProducts);
                
                document.getElementById('emptyState').classList.add('hidden');
                statusIndicator.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                    LIVE: GITHUB
                `;
            } catch (err) {
                console.error(err);
                statusIndicator.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-red-500"></div>
                    BŁĄD DANYCH
                `;
            }
        }

        function renderDashboard(data) {
            const grid = document.getElementById('mainGrid');
            const totalCountEl = document.getElementById('totalCount');
            grid.innerHTML = '';
            totalCountEl.innerText = data.length;

            data.forEach((item) => {
                const competition = (item.konkurencja || []).filter(c => 
                    c.sklep.toLowerCase() !== 'mbmedica.pl' && 
                    !c.sklep.toLowerCase().includes('używan')
                );

                const marketPrices = competition.map(c => c.cena);
                const minPrice = marketPrices.length > 0 ? Math.min(...marketPrices) : item.cena_mbmedica;
                const isLowest = item.cena_mbmedica <= minPrice;
                const diff = Math.max(0, item.cena_mbmedica - minPrice);

                const card = document.createElement('div');
                card.className = `product-card bg-white dark:bg-slate-900 rounded-[2.5rem] border ${isLowest ? 'border-emerald-200 dark:border-emerald-900/50 shadow-xl shadow-emerald-50/50 dark:shadow-none' : 'border-slate-200 dark:border-slate-800'} overflow-hidden flex flex-col h-auto transition-colors duration-300`;

                card.innerHTML = `
                    <!-- Header Karty -->
                    <div class="p-8 pb-4">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[11px] font-extrabold px-4 py-1.5 rounded-full ${isLowest ? 'bg-emerald-100 dark:bg-emerald-950 text-emerald-700 dark:text-emerald-400' : 'bg-red-50 dark:bg-red-950 text-red-600 dark:text-red-400'} uppercase tracking-widest border ${isLowest ? 'border-emerald-200 dark:border-emerald-800' : 'border-red-100 dark:border-red-900'}">
                                ${isLowest ? 'Lider Ceny' : 'Cena do poprawy'}
                            </span>
                            <div class="flex gap-2">
                                <a href="${item.url_google}" target="_blank" class="p-2.5 bg-slate-50 dark:bg-slate-800 hover:bg-orange-50 dark:hover:bg-orange-950 text-slate-400 hover:text-orange-600 rounded-xl transition-all border border-slate-100 dark:border-slate-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.908 3.152-1.928 4.176-1.228 1.212-3.144 2.388-6.392 2.388-5.112 0-9.272-4.128-9.272-9.272s4.16-9.272 9.272-9.272c2.796 0 4.592 1.104 5.76 2.208l2.304-2.304C18.12 1.188 15.384 0 12.48 0 5.868 0 0 5.388 0 12s5.868 12 12.48 12c3.54 0 6.228-1.164 8.352-3.348 2.184-2.184 2.868-5.268 2.868-7.692 0-.732-.06-1.428-.18-2.04h-11.04z"/></svg>
                                </a>
                                <a href="${item.url_mbmedica}" target="_blank" class="p-2.5 bg-slate-50 dark:bg-slate-800 hover:bg-blue-50 dark:hover:bg-blue-950 text-slate-400 hover:text-blue-600 rounded-xl transition-all border border-slate-100 dark:border-slate-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                                </a>
                            </div>
                        </div>
                        <h3 class="font-bold text-slate-800 dark:text-slate-100 text-lg leading-snug mb-6 transition-colors">${item.nazwa_mbmedica}</h3>
                        
                        <!-- Panel Porównania Głównego -->
                        <div class="grid grid-cols-2 gap-4 bg-slate-50 dark:bg-slate-800/50 p-6 rounded-[2rem] border border-slate-100 dark:border-slate-700 relative overflow-hidden transition-colors">
                            ${!isLowest ? '<div class="absolute top-0 right-0 bg-red-500 text-white px-3 py-1 text-[9px] font-black rounded-bl-xl">STRATA</div>' : ''}
                            <div>
                                <p class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase mb-2 tracking-widest">Twoja oferta</p>
                                <p class="text-3xl font-black text-slate-900 dark:text-white leading-none">${item.cena_mbmedica.toLocaleString('pl-PL')}<span class="text-sm ml-1 text-slate-400 dark:text-slate-500">zł</span></p>
                            </div>
                            <div class="border-l border-slate-200 dark:border-slate-700 pl-6">
                                <p class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase mb-2 tracking-widest">Najniższa (Rynek)</p>
                                <p class="text-xl font-bold ${isLowest ? 'text-emerald-600 dark:text-emerald-400' : 'text-slate-700 dark:text-slate-300'} leading-none">${minPrice.toLocaleString('pl-PL')} zł</p>
                                ${!isLowest ? `<p class="text-[10px] font-bold text-red-500 mt-2">+${diff.toLocaleString('pl-PL')} zł za drogo</p>` : ''}
                            </div>
                        </div>
                    </div>

                    <!-- Lista wszystkich sklepów konkurencji -->
                    <div class="px-8 py-6">
                        <div class="flex items-center justify-between mb-4">
                            <p class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest italic">Wszyscy konkurenci (${competition.length})</p>
                            <div class="h-px bg-slate-100 dark:bg-slate-800 flex-1 ml-4 transition-colors"></div>
                        </div>
                        <div class="space-y-3">
                            ${competition.map(c => `
                                <div class="group flex justify-between items-center p-4 rounded-2xl border ${c.cena < item.cena_mbmedica ? 'bg-red-50/50 dark:bg-red-950/20 border-red-100 dark:border-red-900/40' : 'bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800'} transition-all hover:bg-slate-50 dark:hover:bg-slate-800">
                                    <div class="flex items-center gap-3">
                                        <div class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-[10px] font-bold text-slate-500 dark:text-slate-400 group-hover:bg-white dark:group-hover:bg-slate-700 group-hover:shadow-sm">
                                            ${c.sklep.charAt(0)}
                                        </div>
                                        <span class="text-xs font-bold text-slate-700 dark:text-slate-300 transition-colors">${c.sklep}</span>
                                    </div>
                                    <div class="text-right">
                                        <span class="text-sm font-black ${c.cena < item.cena_mbmedica ? 'text-red-600 dark:text-red-400' : 'text-slate-900 dark:text-slate-100'} font-mono transition-colors">
                                            ${c.cena.toLocaleString('pl-PL')} zł
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                            ${competition.length === 0 ? `
                                <div class="flex flex-col items-center justify-center py-8 bg-slate-50/50 dark:bg-slate-800/30 rounded-3xl border border-dashed border-slate-200 dark:border-slate-700">
                                    <p class="text-[11px] text-slate-400 dark:text-slate-500 font-medium italic">Brak innych ofert w Google Shopping</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- Footer Karty -->
                    <div class="px-8 py-5 mt-auto bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-800 flex justify-between items-center transition-colors">
                        <div class="flex items-center gap-2">
                             <div class="w-1.5 h-1.5 rounded-full ${isLowest ? 'bg-emerald-500' : 'bg-red-500'}"></div>
                             <p class="text-[10px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">Status Strategiczny</p>
                        </div>
                        <p class="text-xs font-black ${isLowest ? 'text-emerald-600 dark:text-emerald-400' : 'text-red-600 dark:text-red-400'}">
                            ${isLowest ? 'MAKSYMALNA KONKURENCYJNOŚĆ' : 'WYMAGANA OBNIŻKA CENY'}
                        </p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.nazwa_mbmedica.toLowerCase().includes(term) || 
                (p.konkurencja && p.konkurencja.some(c => c.sklep.toLowerCase().includes(term)))
            );
            renderDashboard(filtered);
        });

        window.onload = fetchFromGitHub;
    </script>
</body>
</html>
