<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza Konkurencji mbmedica.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-black text-slate-900 tracking-tight">mbmedica.pl</h1>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">Market Intelligence System</p>
                </div>
            </div>

            <div class="flex-1 max-w-xl w-full relative">
                <input type="text" id="searchInput" placeholder="Szukaj modelu lub nazwy sklepu..."
                       class="w-full pl-12 pr-4 py-3 bg-slate-100 border-transparent rounded-2xl text-sm focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all border">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 absolute left-4 top-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <div class="flex items-center gap-4">
                <div id="statsCounter" class="hidden md:block text-right">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Produkty</p>
                    <p id="totalCount" class="text-lg font-black text-slate-700">0</p>
                </div>
                <label class="cursor-pointer bg-slate-900 text-white px-4 py-2.5 rounded-xl text-xs font-bold hover:bg-slate-800 transition-colors">
                    Wgraj raport.json
                    <input type="file" id="fileInput" class="hidden" accept=".json">
                </label>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
        <div id="emptyState" class="flex flex-col items-center justify-center py-20 text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.58 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.58 4 8 4s8-1.79 8-4M4 7c0-2.21 3.58-4 8-4s8 1.79 8 4m0 5c0 2.21-3.58 4-8 4s-8-1.79-8-4" />
            </svg>
            <p class="text-lg font-medium">Brak danych. Wgraj plik raport.json przyciskiem powyżej.</p>
        </div>

        <div id="mainGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Karty będą generowane tutaj -->
        </div>
    </main>

    <script>
        let allProducts = [];

        // Obsługa wczytywania pliku
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    allProducts = JSON.parse(e.target.result);
                    renderDashboard(allProducts);
                    document.getElementById('emptyState').classList.add('hidden');
                } catch (err) {
                    alert("Błąd podczas wczytywania pliku JSON!");
                }
            };
            reader.readAsText(file);
        });

        function renderDashboard(data) {
            const grid = document.getElementById('mainGrid');
            const totalCountEl = document.getElementById('totalCount');
            grid.innerHTML = '';
            totalCountEl.innerText = data.length;

            data.forEach((item) => {
                // Filtry: brak własnego sklepu, brak "używanych", cena > 200
                const competition = (item.konkurencja || []).filter(c =>
                    c.sklep.toLowerCase() !== 'mbmedica.pl' &&
                    !c.sklep.toLowerCase().includes('używan') &&
                    c.cena > 200
                );

                const marketPrices = competition.map(c => c.cena);
                const minPrice = marketPrices.length > 0 ? Math.min(...marketPrices) : item.cena_mbmedica;
                const isLowest = item.cena_mbmedica <= minPrice;
                const diff = item.cena_mbmedica - minPrice;

                const card = document.createElement('div');
                card.className = `product-card bg-white rounded-[2rem] border-2 ${isLowest ? 'border-emerald-500 shadow-emerald-100' : 'border-slate-100'} overflow-hidden flex flex-col`;

                card.innerHTML = `
                    <div class="p-6 pb-4">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-black px-2 py-1 rounded-lg ${isLowest ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'} uppercase tracking-wider">
                                ${isLowest ? '✓ Najniższa cena' : '⚠ Wymaga korekty'}
                            </span>
                            <div class="flex gap-1">
                                <a href="${item.url_google}" target="_blank" class="p-2 bg-slate-50 hover:bg-orange-50 text-slate-400 hover:text-orange-600 rounded-xl transition-all border border-slate-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.908 3.152-1.928 4.176-1.228 1.212-3.144 2.388-6.392 2.388-5.112 0-9.272-4.128-9.272-9.272s4.16-9.272 9.272-9.272c2.796 0 4.592 1.104 5.76 2.208l2.304-2.304C18.12 1.188 15.384 0 12.48 0 5.868 0 0 5.388 0 12s5.868 12 12.48 12c3.54 0 6.228-1.164 8.352-3.348 2.184-2.184 2.868-5.268 2.868-7.692 0-.732-.06-1.428-.18-2.04h-11.04z"/></svg>
                                </a>
                                <a href="${item.url_mbmedica}" target="_blank" class="p-2 bg-slate-50 hover:bg-blue-50 text-slate-400 hover:text-blue-600 rounded-xl transition-all border border-slate-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                                </a>
                            </div>
                        </div>
                        <h3 class="font-extrabold text-slate-800 text-sm leading-tight h-10 overflow-hidden line-clamp-2 mb-4">${item.nazwa_mbmedica}</h3>
                        <div class="bg-slate-50 rounded-2xl p-4 flex justify-between items-end border border-slate-100">
                            <div>
                                <p class="text-[9px] font-bold text-slate-400 uppercase mb-1 tracking-widest">Twoja cena</p>
                                <p class="text-2xl font-black text-slate-900 leading-none tracking-tighter">${item.cena_mbmedica.toLocaleString('pl-PL')} <span class="text-xs font-medium text-slate-500">zł</span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] font-bold text-slate-400 uppercase mb-1 tracking-widest">Rynek (min)</p>
                                <p class="text-sm font-bold text-slate-600">${minPrice.toLocaleString('pl-PL')} zł</p>
                            </div>
                        </div>
                    </div>

                    <div class="px-6 py-4 flex-grow custom-scrollbar overflow-y-auto max-h-[220px]">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-3 tracking-widest italic">Detale konkurencji</p>
                        <div class="space-y-2">
                            ${competition.map(c => `
                                <div class="flex justify-between items-center p-2 rounded-xl border ${c.cena < item.cena_mbmedica ? 'bg-red-50 border-red-100' : 'bg-slate-50 border-slate-100'} transition-all hover:scale-[1.02]">
                                    <span class="text-[11px] font-medium text-slate-600 truncate max-w-[120px]">${c.sklep}</span>
                                    <span class="text-xs font-black ${c.cena < item.cena_mbmedica ? 'text-red-600' : 'text-slate-800'} font-mono">${c.cena.toLocaleString('pl-PL')} zł</span>
                                </div>
                            `).join('')}
                            ${competition.length === 0 ? '<p class="text-[11px] text-slate-400 italic text-center py-4">Brak innych sprzedawców</p>' : ''}
                        </div>
                    </div>

                    <div class="p-6 mt-auto bg-slate-50/50 border-t border-slate-100">
                        <div class="flex justify-between items-center">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Status</p>
                            <p class="text-xs font-black ${isLowest ? 'text-emerald-600' : 'text-red-600'}">
                                ${isLowest ? 'LIDER RYNKU' : `TRACISZ ${diff.toLocaleString('pl-PL')} ZŁ`}
                            </p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filtrowanie wyszukiwarką
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => p.nazwa_mbmedica.toLowerCase().includes(term));
            renderDashboard(filtered);
        });
    </script>
</body>
</html>
