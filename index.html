<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza Konkurencji mbmedica.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; transition: background-color 0.3s ease; }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-4px); }
        .dark .product-card:hover { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        @keyframes spin-once {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin-once 0.6s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-dark-bg min-h-screen transition-colors duration-300">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border-b border-slate-200 dark:border-slate-800 px-6 py-4 transition-colors duration-300">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2.5 rounded-2xl shadow-lg shadow-blue-100 dark:shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div>
                    <p class="text-[10px] text-blue-600 dark:text-blue-400 font-bold uppercase tracking-[0.2em]">Market Intelligence</p>
                </div>
            </div>

            <div class="flex-1 max-w-2xl w-full flex items-center gap-4">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Szukaj produktu lub konkurenta..." 
                           class="w-full pl-12 pr-4 py-3.5 bg-slate-100/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl text-sm dark:text-slate-200 focus:bg-white dark:focus:bg-slate-800 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 absolute left-4 top-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <!-- Refresh Button -->
                <button id="refreshBtn" onclick="fetchFromGitHub()" class="p-3.5 bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-2xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all flex items-center gap-2 group" title="Wymuś odświeżenie danych">
                    <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-active:scale-90 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span class="hidden md:inline text-xs font-bold uppercase tracking-wider">Odśwież</span>
                </button>

                <button id="themeToggle" class="p-3.5 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-2xl border border-slate-200 dark:border-slate-700 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
                    </svg>
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>

            <div class="flex items-center gap-6">
                <div id="syncStatus" class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-sm text-[10px] font-bold text-slate-500 dark:text-slate-400">
                    <div class="w-2 h-2 rounded-full bg-amber-400 animate-pulse"></div>
                    SYNC...
                </div>
                <div class="hidden lg:block text-right border-l pl-6 border-slate-200 dark:border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Produkty</p>
                    <p id="totalCount" class="text-xl font-black text-slate-800 dark:text-slate-100 leading-none">0</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
        <div id="emptyState" class="flex flex-col items-center justify-center py-32 text-slate-300 dark:text-slate-600">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-lg font-semibold">Pobieranie aktualnych danych z GitHuba...</p>
        </div>
        
        <div id="mainGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <!-- Karty produktów -->
        </div>
    </main>

    <script>
        const GITHUB_CONFIG = {
            user: 'Luszian',
            repo: 'analiza-cen',
            file: 'raport.json'
        };

        let allProducts = [];
        let hiddenOffers = new Set();

        // Theme Handling
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        function updateTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.contains('dark') ? localStorage.theme = 'light' : localStorage.theme = 'dark';
            updateTheme();
        });

        updateTheme();

        async function fetchFromGitHub() {
            const statusIndicator = document.getElementById('syncStatus');
            const refreshIcon = document.getElementById('refreshIcon');
            
            refreshIcon.classList.add('animate-spin-custom');
            setTimeout(() => refreshIcon.classList.remove('animate-spin-custom'), 600);

            const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.user}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.file}?t=${new Date().getTime()}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                allProducts = await response.json();
                renderDashboard(allProducts);
                document.getElementById('emptyState').classList.add('hidden');
                statusIndicator.innerHTML = `<div class="w-2 h-2 rounded-full bg-emerald-500"></div> LIVE: GITHUB`;
            } catch (err) {
                console.error(err);
                statusIndicator.innerHTML = `<div class="w-2 h-2 rounded-full bg-red-500"></div> BŁĄD DANYCH`;
            }
        }

        function toggleOffer(productIndex, offerIndex) {
            const key = `${productIndex}-${offerIndex}`;
            if (hiddenOffers.has(key)) {
                hiddenOffers.delete(key);
            } else {
                hiddenOffers.add(key);
            }
            renderDashboard(allProducts);
        }

        function renderDashboard(data) {
            const grid = document.getElementById('mainGrid');
            const totalCountEl = document.getElementById('totalCount');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = '';
            
            const filteredData = data.filter(p => 
                p.nazwa_mbmedica.toLowerCase().includes(searchTerm) || 
                (p.konkurencja && p.konkurencja.some(c => c.sklep.toLowerCase().includes(searchTerm)))
            );

            totalCountEl.innerText = filteredData.length;

            filteredData.forEach((item, pIdx) => {
                const competition = (item.konkurencja || []).map((c, oIdx) => ({...c, oIdx}))
                    .filter(c => 
                        c.sklep.toLowerCase() !== 'mbmedica.pl' && 
                        !c.sklep.toLowerCase().includes('używan') &&
                        !hiddenOffers.has(`${pIdx}-${c.oIdx}`)
                    );

                const marketPrices = competition.map(c => c.cena);
                const minPrice = marketPrices.length > 0 ? Math.min(...marketPrices) : item.cena_mbmedica;
                const isLowest = item.cena_mbmedica <= minPrice;
                const diff = Math.max(0, item.cena_mbmedica - minPrice);

                const card = document.createElement('div');
                card.className = `product-card bg-white dark:bg-slate-900 rounded-[2.5rem] border ${isLowest ? 'border-emerald-200 dark:border-emerald-900/50 shadow-xl shadow-emerald-50/50' : 'border-slate-200 dark:border-slate-800'} overflow-hidden flex flex-col h-auto transition-all duration-300`;

                card.innerHTML = `
                    <div class="p-8 pb-4">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[11px] font-extrabold px-4 py-1.5 rounded-full ${isLowest ? 'bg-emerald-100 dark:bg-emerald-950 text-emerald-700 dark:text-emerald-400 border-emerald-200' : 'bg-red-50 dark:bg-red-950 text-red-600 dark:text-red-400 border-red-100'} uppercase tracking-widest border">
                                ${isLowest ? 'Lider Ceny' : 'Cena do poprawy'}
                            </span>
                            <div class="flex gap-2">
                                <a href="${item.link_google_shopping}" target="_blank" class="p-2.5 bg-slate-50 dark:bg-slate-800 hover:bg-orange-50 text-slate-400 hover:text-orange-600 rounded-xl transition-all border border-slate-100 dark:border-slate-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.908 3.152-1.928 4.176-1.228 1.212-3.144 2.388-6.392 2.388-5.112 0-9.272-4.128-9.272-9.272s4.16-9.272 9.272-9.272c2.796 0 4.592 1.104 5.76 2.208l2.304-2.304C18.12 1.188 15.384 0 12.48 0 5.868 0 0 5.388 0 12s5.868 12 12.48 12c3.54 0 6.228-1.164 8.352-3.348 2.184-2.184 2.868-5.268 2.868-7.692 0-.732-.06-1.428-.18-2.04h-11.04z"/></svg>
                                </a>
                                <a href="${item.url_mbmedica}" target="_blank" class="p-2.5 bg-slate-50 dark:bg-slate-800 hover:bg-blue-50 text-slate-400 hover:text-blue-600 rounded-xl transition-all border border-slate-100 dark:border-slate-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                                </a>
                            </div>
                        </div>
                        <h3 class="font-bold text-slate-800 dark:text-slate-100 text-lg leading-snug mb-6">${item.nazwa_mbmedica}</h3>
                        
                        <div class="grid grid-cols-2 gap-4 bg-slate-50 dark:bg-slate-800/50 p-6 rounded-[2rem] border border-slate-100 dark:border-slate-700 relative overflow-hidden">
                            ${!isLowest ? '<div class="absolute top-0 right-0 bg-red-500 text-white px-3 py-1 text-[9px] font-black rounded-bl-xl tracking-tighter">PRZEBITE</div>' : ''}
                            <div>
                                <p class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase mb-2 tracking-widest">Twoja oferta</p>
                                <p class="text-3xl font-black text-slate-900 dark:text-white leading-none">${item.cena_mbmedica.toLocaleString('pl-PL')}<span class="text-sm ml-1 text-slate-400">zł</span></p>
                            </div>
                            <div class="border-l border-slate-200 dark:border-slate-700 pl-6">
                                <p class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase mb-2 tracking-widest">Najniższa (Rynek)</p>
                                <p class="text-xl font-bold ${isLowest ? 'text-emerald-600' : 'text-slate-700 dark:text-slate-300'} leading-none">${minPrice.toLocaleString('pl-PL')} zł</p>
                                ${!isLowest ? `<p class="text-[10px] font-bold text-red-500 mt-2">-${diff.toLocaleString('pl-PL')} zł</p>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="px-8 py-6">
                        <div class="flex items-center justify-between mb-4">
                            <p class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest">Oferty Konkurencji (${competition.length})</p>
                            <div class="h-px bg-slate-100 dark:bg-slate-800 flex-1 ml-4"></div>
                        </div>
                        <div class="space-y-3">
                            ${competition.map(c => `
                                <div class="group flex justify-between items-center p-4 rounded-2xl border ${c.cena < item.cena_mbmedica ? 'bg-red-50/30 dark:bg-red-950/10 border-red-100 dark:border-red-900/30' : 'bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800'} transition-all">
                                    <div class="flex flex-col gap-1.5 flex-1 pr-4">
                                        <div class="flex items-center gap-2">
                                            <span class="text-xs font-black text-slate-800 dark:text-slate-200">${c.sklep}</span>
                                            <span class="text-[10px] font-mono text-slate-400">#${c.oIdx + 1}</span>
                                        </div>
                                        <!-- Usunięto line-clamp-1 aby pokazać pełną nazwę -->
                                        <span class="text-[11px] text-slate-500 dark:text-slate-400 italic leading-relaxed break-words">${c.nazwa_u_konkurencji || 'Brak nazwy u konkurenta'}</span>
                                    </div>
                                    <div class="flex items-center gap-4 self-start mt-1">
                                        <span class="text-sm font-black ${c.cena < item.cena_mbmedica ? 'text-red-600 dark:text-red-400' : 'text-slate-900 dark:text-slate-100'} whitespace-nowrap">
                                            ${c.cena.toLocaleString('pl-PL')} zł
                                        </span>
                                        <button onclick="toggleOffer(${pIdx}, ${c.oIdx})" class="p-2 text-slate-300 hover:text-red-500 dark:text-slate-600 dark:hover:text-red-400 transition-colors opacity-0 group-hover:opacity-100" title="Ukryj tę ofertę">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                            ${competition.length === 0 ? `
                                <div class="text-center py-6 border-2 border-dashed border-slate-100 dark:border-slate-800 rounded-3xl">
                                    <p class="text-xs text-slate-400 italic font-medium">Brak istotnych konkurentów na rynku</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="px-8 py-5 mt-auto bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-800 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                             <div class="w-1.5 h-1.5 rounded-full ${isLowest ? 'bg-emerald-500' : 'bg-red-500'}"></div>
                             <p class="text-[10px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">Status</p>
                        </div>
                        <p class="text-[10px] font-black ${isLowest ? 'text-emerald-600' : 'text-red-600'} uppercase">
                            ${isLowest ? 'Najniższa cena' : 'Wykryto taniej u konkurencji'}
                        </p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('input', () => {
            renderDashboard(allProducts);
        });

        window.onload = fetchFromGitHub;
    </script>
</body>
</html>
